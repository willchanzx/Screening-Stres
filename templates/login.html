{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p> {{msg}} </p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<div class="flex items-center justify-center min-h-screen" >
    <div class="px-8 py-6 mt-4 text-left bg-gradient-to-r from-orange-300 to-red-300 shadow-lg">
        <form action="#" method="POST">
            <div class="mt-4">
                <div>
                    <p class="flex justify-left">ID:</p>
                    <p><input type="text" name="user_id" placeholder="Masukkan Id" class="py-1 rounded border-2 border-black bg-gradient-to-r from-red-100 to-orange-100"></p>
                </div>
                <div class="mt-4">
                    <p>Password:</p>
                    <p><input type="text" name="user_pw" placeholder="Masukkan password" class="py-1 rounded border-2 border-black bg-gradient-to-r from-red-100 to-orange-100"></p><br>
                </div>
                <div class="flex space-x-4 justify-center">
                    <p><input type="submit" value="Login" class="transition ease-in-out hover:scale-125 px-6 py-1 text-1xl place-items-center font-bold bg-gradient-to-r from-red-500 via-orange-500 to-green-500 hover:from-pink-500 hover:via-sky-500 hover:to-blue-500 hover:text-white rounded-full border-2 border-sky-300"></p>
</div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
